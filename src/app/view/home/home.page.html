
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Pimeiro numero:" type="number" placeholder="Insira o numero" [(ngModel)]="valor1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Segundo numero:" type="number" placeholder="Insira o numero" [(ngModel)]="valor2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="Operação:" placeholder="Selecione uma operação" [(ngModel)]="operacao">
        <ion-select-option value="Dividir">Dividisão</ion-select-option>
        <ion-select-option value="Somar">Soma</ion-select-option>
        <ion-select-option value="Diminuir">Subtração</ion-select-option>
        <ion-select-option value="Multiplicar">Multiplicação</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" (click)="calcular()">Calcular</ion-button>
    <ion-button expand="full" (click)="limparCampos()">Limpar</ion-button>


  </ion-list>
</ion-content>
